<html>
  <title>Demo Derby Control Center (Remote)</title>
  <head>
    <script src="https://cdn.jsdelivr.net/gh/tuftsceeo/SPIKE-Web-Interface/cdn/ServiceDock.js" charset="utf-8"></script>
    <script src="../src/secret.js" charset="utf-8"></script>
    <script src="../src/cloud.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
<body>

  <!-- SERVICE DOCK -->
  <div id="servicedock">
    <service-airtable id="service_airtable" tablename="finalProject"></service-airtable>
  </div>

  <h1>Dynamic Demolition</h1>

  <h2>Control Center</h2>

  <div style="text-align:center;width:1000px;">

  <button style="background-color:PaleTurquoise;height:75px;width:125px" cloud_action='update' cloud_name='command'>45 Degrees Left</button>
  <button style="background-color:NavajoWhite;height:100px;width:175px" cloud_action='update' cloud_name='command'>Forward</button>
  <button style="background-color:PaleTurquoise;height:75px;width:125px" cloud_action='update' cloud_name='command'>45 Degrees Right</button><br><br>
  <button style="background-color:DarkTurquoise;height:75px;width:150px" cloud_action='update' cloud_name='command'>90 Degrees Left</button>
  <button style="background-color:NavajoWhite;height:100px;width:175px" cloud_action='update' cloud_name='command'>Backward</button>
  <button style="background-color:DarkTurquoise;height:75px;width:150px" cloud_action='update' cloud_name='command'>90 Degrees Right</button><br><br>
  <button style="background-color:OrangeRed" cloud_action='update' cloud_name='command'>Swing</button>
  <button style="background-color:Gold" cloud_action='update' cloud_name='command'>Next Move</button>
  </div>

  <h2>Quick Links:</h2>
  <p>
    <ul>
      <li><a href="./demo01_documentation.html" target=_blank>Documentation Page</a></li>
    </ul>
  </p>
	<p><a href="../index.html">Return back to the main homepage.</a></p>

</body>
</html>
